limit_req_zone $binary_remote_addr zone=mylimit:1m rate=5r/m;

server {
	listen 80 default_server;
	listen [::]:80 default_server;
	
	server_name _;
	root /var/www;






	# ADMIN

	location ~ /admin/savoo.*\.csv {
		root /tmp
	}

	
	location /admin/api/auth {
		proxy_pass http://127.0.0.1:3002/auth;
	}

	location /admin/api {
		proxy_pass http://127.0.0.1:3002/admin;
	}



	location /admin/ {
		index index.html;
	}

	location /assets/ {
		root /var/www/admin;
	}





	location /check {
		limit_req zone=mylimit burst=20 delay=4;

		proxy_pass http://127.0.0.1:3002/api/check;
	}


	location  /api {
		deny all;
	}
	
	location  ~ internal {
		deny all;
	}


	# PUBLIC

	location / {
		proxy_pass http://127.0.0.1:3000;
	}
	

	
}
